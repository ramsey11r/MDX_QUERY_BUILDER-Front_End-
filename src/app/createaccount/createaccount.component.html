<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    

    <title>Document</title>

</head>

<body>
    <!-- MDB -->

    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js ">
    </script>
    <form class="box" [formGroup]="createaccountform" (ngSubmit)="submitData()">
        <div class="im">
            <img src="assets/p.png" id="logoacteol">
        </div>
        <!-- Name  -->
        <div class=" form-outline mb-4 ">
            <label class="form-label " for="form5Example1 "><i class="fas fa-user-alt "></i> UserName </label>
            <input type="text" class="form-control " [(ngModel)]="username" formControlName="name" placeholder="Enter user name " />
            <!--display erorr star-->
            <div *ngIf="name.invalid && name.touched ">
                <span class="error" *ngIf="name.errors?.required"> Name is required</span>
                <span class="error" *ngIf="name.errors?.pattern"> Enter only caracters</span>
            </div>
            <!--display error finished-->
        </div>

        <!-- Password  -->
        <div class="form-outline mb-4 ">
            <label class="form-label " for="form5Example2 "><i  class="fas fa-unlock-alt "></i> PassWord</label>
            <input type='password' [(ngModel)]="userpassword" id="form5Example2 " formControlName="pass" class="form-control " placeholder="Enter password " />

            <!--display error star-->
            <div *ngIf="pass.invalid && pass.touched ">
                <span class="error" *ngIf="pass.errors?.required">Password is required</span>
                <span class="error" *ngIf="pass.errors?.pattern">Don't enter number first,Password must 8 caracters and contain both number and letters/special caracters!</span>
            </div>
            <!--display error finished-->
          
           
        </div>
        <!-- Confirm Password  -->
        <div class="form-outline mb-4 ">
            <label class="form-label " for="form5Example2 "><i class="fas fa-unlock-alt "></i> Confirm PassWord</label>
            <input type="password" id="form5Example2 " formControlName="confpass" class="form-control " placeholder="Confirm password" required/>

          
            

            </div>
            <!--display error star-->
            <div *ngIf="confpass.invalid && confpass.touched ">
                <span class="error" *ngIf="confpass.errors?.required">Password is required</span>
            </div>
            <div *ngIf=" confpass.value!= pass.value ">
                <span class="error">The password is not confirm</span>
            </div>
       
      

        <!-- Submit button -->
        <button  (click)="verif()" type="submit " class="btn btn-danger btn-block mb-4 "   [disabled]="createaccountform.invalid  || confpass.value!=pass.value">Connecte</button>


    </form>





</body>

</html>
