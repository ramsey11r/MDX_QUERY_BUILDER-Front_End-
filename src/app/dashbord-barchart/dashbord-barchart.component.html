<form class="box">
  <button id="btn_modifier" class="btn btn-dark" routerLink="/table" style="margin-top: 500px; position: fixed;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<div style="display: block">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"

      [type]="barChartType"

      (chartClick)="chartClicked($event)">
    </canvas>

    
  </div>
</form>
